<body>
<div id="app">
    <div class="page">
        <div class="container">
            <h2>赖胖子螃蟹采购计算器</h2>
            <form>
                <div class="form-group">
                    <label>肉蟹（大）销量：</label>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" value="4" v-model.number="rxdInput" @input="test"  placeholder="输入份数">
                        <div class="input-group-addon">份</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>肉蟹（小）销量：</label>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" value="4" v-model.number="rxxInput" @input="test"  placeholder="输入份数">
                        <div class="input-group-addon">份</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>膏蟹（大）销量：</label>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" value="4" v-model.number="gxdInput" @input="test"  placeholder="输入份数">
                        <div class="input-group-addon">份</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>膏蟹（小）销量：</label>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" value="4" v-model.number="gxxInput" @input="test"  placeholder="输入份数">
                        <div class="input-group-addon">份</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>海鲜蟹（大）销量：</label>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" value="4" v-model.number="hxdInput" @input="test"  placeholder="输入份数">
                        <div class="input-group-addon">份</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>海鲜蟹（小）销量：</label>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" value="4" v-model.number="hxxInput" @input="test"  placeholder="输入份数">
                        <div class="input-group-addon">份</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>当前肉蟹存量：</label>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" v-model.number="rxcInput" @input="test" 
                                value="0" placeholder="输入斤数">
                        <div class="input-group-addon">斤</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>当前膏蟹存量：</label>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" v-model.number="gxcInput" @input="test" 
                                value="0" placeholder="输入斤数">
                        <div class="input-group-addon">斤</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>当前海鲜蟹存量：</label>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" v-model.number="hxcInput" @input="test" 
                                value="0" placeholder="输入斤数">
                        <div class="input-group-addon">斤</div>
                    </div>
                </div>
                 <div class="form-group">
                    <label>明日预计营业额：</label>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" v-model.number="yyeInput" @input="test" 
                                value="0" placeholder="输入营业额">
                        <div class="input-group-addon">元</div>
                    </div>
                </div>
                <!--<div class="form-group text-center">-->
                <!--<div class="btn-group">-->
                <!--<a class="btn btn-primary" href="javascript:;" id="sum">计算</a>-->
                <!--<a class="btn btn-primary" href="javascript:;" id="reset">重置</a>-->
                <!--</div>-->
                <!--</div>-->
            </form>
        </div>
    </div>
    <div class="page result">
        <div class="container">
            <h4>分析结果参考</h4>
            <div class="row" >
                <div class="col-xs-6">
                    <div class="item firstTime form-group">
                        <div class="item__content">
                            <b>肉蟹</b>
                            <p>今日消耗
                            <b class="rxxhResult" style="color:red;">
                                {{ rxxhResult }}斤
                            </b></p>
                            <p>库存
                            <b class="rxckResult" style="color:red;">
                                {{ rxckResult }}斤
                            </b>
                            </p>
                            <p>建议明日采购
                            <b class="rxcgResult" style="color:red;">
                                {{ rxcgResult }}斤
                            </b>
                            </p>
                        </div>
                        <hr/>
                        <div class="item__content">
                            <b>膏蟹</b>
                            <p>今日消耗
                            <b class="gxxhResult" style="color:red;">
                                {{ gxxhResult }}斤
                            </b></p>
                            <p>库存
                            <b class="gxckResult" style="color:red;">
                                {{ gxckResult }}斤
                            </b>
                            </p>
                            </p>
                            <p>建议明日采购
                            <b class="gxcgResult" style="color:red;">
                                {{ gxcgResult }}斤
                            </b>
                            </p>
                        </div>
                        <hr/>
                        <div class="item__content">
                            <b>三点蟹</b>
                            <p>今日消耗
                            <b class="hxxhResult" style="color:red;">
                                {{ hxxhResult }}斤
                            </b></p>
                            <p>库存
                            <b class="hxckResult" style="color:red;">
                                {{ hxckResult }}斤
                            </b>
                            </p>
                            <p>建议明日采购
                            <b class="hxcgResult" style="color:red;">
                                {{ hxcgResult }}斤
                            </b>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!--<a href="javascript:;" class="back">返回</a>-->
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            rxdInput: 0,
            rxxInput: 0,
            gxdInput: 0,
            gxxInput: 0,
            hxdInput: 0,
            hxxInput: 0,
            rxcInput: 0,
            gxcInput: 0,
            hxcInput: 0,
            yyeInput: 0
        },
        methods: {
            test(e){
                this.val=e.target.value.replace(/[^\d]/g,'')
            }
        },
        computed: {
            rxxhResult: function () {
                return (this.rxdInput * 1.4 + this.rxxInput * 1.1).toFixed(2);
            },
            rxckResult: function () {
                return (this.rxcInput).toFixed(2);
            },
            rxcgResult: function () {
                return (this.yyeInput * 0.002 - this.rxcInput).toFixed(2);
            },
            gxxhResult: function () {
                return (this.gxdInput * 1.4 + this.gxxInput * 1.1).toFixed(2);
            },
            gxckResult: function () {
                return (this.gxcInput).toFixed(2);
            },
            gxcgResult: function () {
                return (this.yyeInput * 0.0008 - this.gxcInput).toFixed(2);
            },
            hxxhResult: function () {
                return (this.hxdInput * 0.25 + this.hxxInput * 0.17).toFixed(2);
            },
            hxckResult: function () {
                return (this.hxcInput).toFixed(2);
            },
            hxcgResult: function () {
                return (this.yyeInput * 0.0006 - this.hxcInput).toFixed(2);
            }
        }
    })
</script>
</body>
