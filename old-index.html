<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css?leve=1221">
    <link rel="stylesheet" href="assets/css/animate.css?leve=1221">
    <style>
        body{
            height: 100%;
            overflow: hidden;
            background: #f5f5f5;
        }
        .result{
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            left: 0;
            background:#fff;
            z-index: 2;
            transform: translateY(100%);
            transition:all ease 0.3s ;
        }
        .result.active{
            transform: translateY(0%);
        }
    </style>
    <title>油墨固废计算器</title>
</head>
<body>
<div class="page">
    <div class="container">
        <h2>油墨固废计算器</h2>
        <form>
            <div class="form-group">
                <label>油墨用量：</label>
                <div class="input-group">
                    <input type="text" class="form-control input-lg" value="4" id="numInput" placeholder="输入吨数">
                    <div class="input-group-addon">吨</div>
                </div>
            </div>
            <div class="form-group">
                <label>当前固废处理费用（每吨）：</label>
                <div class="input-group">
                    <input type="text" class="form-control input-lg" id="countInput" value="18000" placeholder="输入费用">
                    <div class="input-group-addon">元</div>
                </div>
            </div>
            <div class="form-group text-center">
                    <a class="btn btn-primary" href="javascript:;" id="sum">计算</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-default" href="javascript:;" id="reset">重置</a>
            </div>
        </form>
    </div>
</div>
<div class="page result">
    <div class="container">
        <h2>费用对比</h2>
        <div class="row">
            <div class="col-xs-6">
                <div class="item firstTime form-group">
                    <div class="item__content">
                    <span class="coin">￥</span>
                    <b class="firstTimeResult">
                        00000
                    </b>
                    </div>
                    <div class="item__title">
                        迪可马仕达袋装油墨
                    </div>

                </div>
            </div>
            <div class="col-xs-6">
                <div class="item outTime form-group">
                    <div class="item__content">
                    <span class="coin">￥</span>
                    <b class="outTimeResult">
                        00000
                    </b>
                    </div>
                    <div class="item__title">
                        传统油墨
                    </div>
                </div>
            </div>
        </div>
        <div class="save form-group">
            <div class="save__title">
                使用迪可马仕达袋装油墨可为您节省(元)：
            </div>
            <h2 class="save__content text-center" style="color: red;">
                000000
            </h2>
            <div class="save__tip text-center" style="color: #888888;">
                （约等于 <b class="save__tip__count">000</b> Kg 袋装油墨）
            </div>
        </div>
        <div class="text-center">
            <a href="http://jf61.com" class="btn btn-default" >
                立即采购
            </a>
        </div>
        <div class="text-center" style="padding-top: 50px;">
            <a href="javascript:;" class="back">返回</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/wow.js"></script>
<script>
    $(function () {
        $('#reset').on('click', function () {
            $('#numInput').val('');
            console.log(countInput);
            if ($('#countInput').val() === '18000') {
                return
            } else {
                $('#countInput').val('');
            }
        })
        $('#sum').on('click',function () {
            $('.result').toggleClass('active');
            var numInput = $('#numInput').val();
            var countInput = $('#countInput').val();
            var outTimeResult = numInput * countInput * 0.388;
            var firstTimeResult = numInput * countInput * 0.0026;
            var saveCount = outTimeResult - firstTimeResult;
            var saveTipCount = parseInt(saveCount/26);
            $('.outTimeResult').html(outTimeResult.toFixed(2));
            $('.firstTimeResult').html(firstTimeResult.toFixed(2));
            $('.save__content').html(saveCount.toFixed(2));
            $('.save__tip__count').html(saveTipCount.toFixed(2));
        })
        $('.back').on('click',function(){
            $('.result').toggleClass('active');
        })
    })
</script>
</body>
</html>
